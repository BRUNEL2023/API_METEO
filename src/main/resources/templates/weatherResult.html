<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Résultat de la météo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1 class="text-primary">Résultat de la Météo</h1> <!-- Couleur principale -->
    <p>Adresse soumise : <span class="text-success" th:text="${submittedAddress}"></span></p>

    <div th:if="${weatherInfo != null}">
        <h3>Prévisions météo :</h3>
        <ul>
            <li th:each="forecast : ${weatherInfo}">
                Date : <span th:text="${forecast.datetime}"></span>,
                Température min : <span th:text="${forecast.tmin}"></span>°C,
                Température max : <span th:text="${forecast.tmax}"></span>°C,
                Conditions : <span th:text="${forecast.weather}"></span>
            </li>
        </ul>
    </div>

    <p th:if="${error != null}" class="text-danger" th:text="${error}"></p>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script> <!-- jQuery -->
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script> <!-- Bootstrap JS -->
</body>
</html>
